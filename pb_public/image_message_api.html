<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Messaging API Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow-x: auto;
        }
        code {
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-size: 85%;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }
        table, th, td {
            border: 1px solid #dfe2e5;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f6f8fa;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 1px solid #eaecef;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        .footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eaecef;
            color: #6a737d;
            font-size: 14px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Image Messaging API Documentation</h1>
    </div>
    
    <div id="content" class="markdown-body"></div>
    
    <div class="footer">
        <p>This API documentation is for the PocketBase Image Messaging feature.</p>
        <p>Last updated: May 2025</p>
    </div>

    <script>
        // Fetch the Markdown file and render it
        fetch('image_message_api.md')
            .then(response => response.text())
            .then(markdownText => {
                document.getElementById('content').innerHTML = marked.parse(markdownText);
            })
            .catch(error => {
                console.error('Error fetching documentation:', error);
                document.getElementById('content').innerHTML = '<p>Error loading documentation. Please try again later.</p>';
            });
    </script>
</body>
</html>
